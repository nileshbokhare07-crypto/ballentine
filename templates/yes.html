<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Said Yes ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            animation: pop 0.8s ease;
            max-width: 420px;
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Thank You for Choosing Me</h1>
    <p>
        You have no idea how special this moment is for me.  
        You are truly the best person I have ever met üíñ
    </p>
    <p>
        I promise to make you smile, laugh, and feel cared for ‚Äî
        today and always ‚ú®
    </p>
</div>

<!-- Confetti Celebration -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    confetti({
        particleCount: 300,
        spread: 140,
        origin: { y: 0.6 }
    });

    setTimeout(() => {
        confetti({
            particleCount: 200,
            spread: 180,
            origin: { y: 0.4 }
        });
    }, 800);
</script>

</body>
</html>
